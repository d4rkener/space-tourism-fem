<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

    <title>Frontend Mentor | Space tourism website</title>

  <body class="home">

      <hr />
      <div class="navbar__hamburger hide-desktop">

        <a href="/" class="nav-text active"><span>00</span> Home</a

        </div>
        <div>
          <a href="/" class="nav-text active"><span>00</span> Home</a
          ><a href="#" class="nav-text"><span>01</span> Destination</a
          ><a href="#" class="nav-text"><span>02</span> Crew</a

    <script type="module" src="./src/scripts/main.js"></script>
